<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./Assets/favicon-32x32.png">
  <title>Countdown timer</title>
</head>
<body>
  <img class="bg-stars" src="./Assets/bg-stars.svg" alt="stars pattern">
  <img class="bg-stars2" src="./Assets/bg-stars.svg" alt="stars pattern">
  <img class="bg-hills" src="./Assets/pattern-hills.svg" alt="hills graphic image">
  <div class="container">
    <h1>We're launching soon</h1>
    <div class="time-container">
        <div class="card">
          <div class="days"></div>
        <p class="time-label">Days</p>
      </div>
        <div class="card">
          <div class="hours"></div>
        <p class="time-label">Hours</p>
      </div>
        <div class="card">
          <div class="mins"></div>
        <p class="time-label">Minutes</p>
      </div>
        <div class="card">
          <div class="secs"></div>
        <p class="time-label">Seconds</p>
      </div>
    </div>
  </div>
  <footer>
    
    <div class="socials">
      <img class="social-icon" src="./Assets/icon-facebook.svg" alt="facebook icon">
      <img class="social-icon" src="./Assets/icon-pinterest.svg" alt="pinteret icon">
      <img class="social-icon" src="./Assets/icon-instagram.svg" alt="instagram icon">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Ekari Jumbe</a>
    </div>
  </footer>
  <script src="./count.js"></script>
</body>
</html>
